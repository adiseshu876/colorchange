<h2>Date Pipe:</h2>
    <p>Today is {{ today | date }}</p>
    
    <h2>Uppercase and Lowercase Pipes:</h2>
    <p>Original: {{ text }}</p>
    <p>Uppercase: {{ text | uppercase }}</p>
    <p>Lowercase: {{ text | lowercase }}</p>
    
    <h2>Number Pipe:</h2>
    <p>Number: {{ number | number:'1.2-2' }}</p>
    
    <h2>Custom Pipe:</h2>
    <p>Long Text: {{ longText }}</p>
    <!-- <p>Truncated: {{ longText | truncate:50 }}</p> -->
